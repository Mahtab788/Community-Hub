    <div class="container container1">
        <div class="title">
            <span class="first">Coding</span>
            <span class="second">Club.
                <div class="dot"></div>
            </span>
        </div>
    </div>


    <div class="container container2">
        <form class="login-container">
            <div class="sub-heading">Admin Login</div>
            <div class="inputs">
                <div class="email">
                    Email:
                    <input type="email" name="Email">
                </div>
                <div class="password">
                    Password:
                    <input class="pass-show-hide" type="password" name="Password" autocomplete>
                    <svg class="svg-show-hide" viewBox='0 0 50 50'>
                        <path d="M5,25 C14,3 36,3 45,25 M5,25 C14,47 36,47 45,25"/>
                        <path class="diagonal" d="M45,5 L5,45" />
                        <circle cx="25" cy="25" r="8" />
                    </svg>
                </div>
                <button id="login-submit" type="submit">Submit</button>
            </div>
        </form>


        <form class="send-notification-container">
            <div class="sub-heading">Send Notification</div>
            <div class="inputs">
                <div class="title">
                    Title:
                    <input type="text" name="Title">
                </div>
                <div class="message">
                    Message:
                    <textarea name="Message" id="" cols="30" rows="7"></textarea>
                </div>
                <button type="submit" id="send-notification-submit">Send</button>
            </div>
        </form>
    </div>
